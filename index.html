<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank_w3codevs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="loginForm">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    
                    <form id="loginForm" action="">
                        <h1>Login</h1>
                        <input class="form-control" type="number" placeholder="User ID">
                        <br>
                        <input class="form-control" type="number" placeholder="password">
                        <br>
                        <button class="btn btn-success" id="login">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="transectionBox">
            <div class="row">
                <div class="col-4">
                    <div id="deposit" class="box">
                        <h2>deposit</h2>
                        <h3>$<span id="dipositAmount" >00</span> </h3>
                    </div>
                </div>
                <div class="col-4">
                    <div id="withdraw" class="box">
                        <h2>withdraw</h2>
                        <h3>$<span id="withdrawAmount">00</span> </h3>
                    </div>
                </div>
                <div class="col-4">
                    <div id="balance" class="box">
                        <h2>balance</h2>
                        <h3>$<span id="mainBalance">00</span> </h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <br>
                    <h1>Add balance</h1>
                    <input type="number" id="addBalance" class="form-control">
                    <br>
                    <button class="btn btn-success" id="balanceBTN">Add balance</button>
                </div>
                <div class="col-6">
                    <br>
                    <h1>withdraw</h1>
                    <input type="number" id="withdrawBlance" class="form-control">
                    <br>
                    <button class="btn btn-success" id="withdrBTN">withdraw balance</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
